<style>
:root {
  --cream: #E8EBE4;
  --cream2: #DDE1D8;
  --warm: #F2F4F0;
  --accent: #5C7252;
  --accent-light: #6B7F5E;
  --sage: #7B9470;
  --blue: #8A9FA8;
  --mauve: #8E8E9A;
  --text: #1E2A1E;
  --text-mid: #4A5648;
  --text-muted: #7E8A7A;
  --border: #C4CCBE;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }
body {
  background: var(--cream);
  color: var(--text);
  font-family: 'Outfit', sans-serif;
  overflow-x: hidden;
  min-height: 100vh;
}
::selection { background: #5C725220; color: var(--text); }
::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-track { background: var(--cream); }
::-webkit-scrollbar-thumb { background: #5C725230; border-radius: 4px; }
button { font-family: 'Outfit', sans-serif; }

/* NAV */
.nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  background: #E8EBE4F0; backdrop-filter: blur(16px);
  border-bottom: 1px solid #C4CCBE60; padding: 0 24px;
}
.nav-inner {
  max-width: 1200px; margin: 0 auto;
  display: flex; justify-content: space-between; align-items: center; height: 56px;
}
.nav-logo {
  font-family: 'Instrument Serif', serif; font-size: 20px;
  color: var(--text); cursor: pointer; letter-spacing: 2px;
  background: none; border: none; font-weight: 400;
}
.nav-links { display: flex; align-items: center; gap: 4px; }
.nav-link {
  background: none; border: none; cursor: pointer;
  display: flex; align-items: center; gap: 5px;
  padding: 5px 9px; border-radius: 100px; transition: background 0.3s;
  white-space: nowrap;
}
.nav-link:hover { background: #C4CCBE30; }
.nav-link-dot {
  width: 0; height: 7px; border-radius: 50%;
  background: var(--accent); transition: width 0.3s, opacity 0.3s; opacity: 0;
  flex-shrink: 0;
}
.nav-link.active .nav-link-dot { width: 7px; opacity: 1; }
.nav-link-text {
  font-size: 10.5px; letter-spacing: 1.8px; text-transform: uppercase;
  font-weight: 400; color: var(--text-muted); transition: color 0.3s;
}
.nav-link.active .nav-link-text { font-weight: 600; color: var(--text); }

/* Dot row (mobile) */
.dot-row {
  position: fixed; top: 56px; left: 0; right: 0; z-index: 99;
  display: none; justify-content: center; gap: 7px; padding: 10px 0;
  background: #E8EBE4B0; backdrop-filter: blur(10px);
}
.dot-btn {
  height: 7px; border-radius: 100px; border: none; cursor: pointer;
  background: var(--border); width: 7px; transition: all 0.4s cubic-bezier(.22,1,.36,1);
}
.dot-btn.active { width: 22px; background: var(--accent); }

/* Mobile hamburger */
.mobile-toggle {
  display: none; background: none; border: none;
  color: var(--text); font-size: 22px; cursor: pointer;
  font-family: 'Outfit', sans-serif; font-weight: 300;
}
.mobile-menu {
  position: fixed; top: 56px; left: 0; right: 0; bottom: 0; z-index: 98;
  background: #E8EBE4F8; backdrop-filter: blur(20px);
  display: none; flex-direction: column; align-items: center;
  justify-content: center; gap: 22px;
}
.mobile-menu.open { display: flex; }
.mobile-menu button {
  background: none; border: none; font-family: 'Instrument Serif', serif;
  font-size: 20px; cursor: pointer; letter-spacing: 2px; color: var(--text);
  display: flex; align-items: center; gap: 10px;
}
.mobile-menu button.active { color: var(--accent); }

/* PAGE */
.page {
  min-height: 100vh; padding: 100px 28px 40px;
  opacity: 0; transform: translateY(16px);
  animation: fadeIn 0.5s cubic-bezier(.22,1,.36,1) forwards;
}
@keyframes fadeIn {
  to { opacity: 1; transform: none; }
}
@keyframes staggerIn {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: none; }
}
.stagger { opacity: 0; animation: staggerIn 0.6s cubic-bezier(.22,1,.36,1) forwards; }
.s1 { animation-delay: 0.05s; } .s2 { animation-delay: 0.15s; }
.s3 { animation-delay: 0.28s; } .s4 { animation-delay: 0.4s; }
.s5 { animation-delay: 0.52s; } .s6 { animation-delay: 0.65s; }

/* SECTION HEADER */
.section-label {
  display: flex; align-items: center; gap: 14px; margin-bottom: 14px;
}
.section-num {
  font-size: 12px; color: var(--accent); font-weight: 500; letter-spacing: 3px;
}
.section-line { width: 32px; height: 1.5px; background: #5C725250; }
.section-name {
  font-size: 11px; color: var(--text-muted); font-weight: 500;
  letter-spacing: 3px; text-transform: uppercase;
}
.page-title {
  font-family: 'Instrument Serif', serif;
  font-size: clamp(40px, 7vw, 64px); color: var(--text);
  font-weight: 400; line-height: 1; margin: 0;
}
.title-accent { width: 40px; height: 2px; background: var(--accent); margin-top: 12px; border-radius: 2px; }

/* CARDS */
.card {
  background: var(--warm); border-radius: 18px;
  border: 1px solid #C4CCBE50; padding: 28px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover { transform: translateY(-3px); box-shadow: 0 10px 28px #C4CCBE35; }
.card-grid {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 14px; margin-top: 36px;
}
.card-color-bar { width: 24px; height: 3px; border-radius: 3px; }
.card-period { font-size: 11px; color: var(--text-muted); }
.card-title {
  font-family: 'Instrument Serif', serif; font-size: 19px;
  color: var(--text); margin: 14px 0 6px; font-weight: 400;
}
.tag {
  display: inline-block; padding: 2px 10px; border-radius: 100px;
  font-size: 10px; font-weight: 600; margin-bottom: 8px;
}
.card-desc { color: var(--text-muted); font-size: 13px; line-height: 1.7; }

/* PILLS */
.pill-row { display: flex; gap: 6px; flex-wrap: wrap; align-items: center; margin-top: 32px; }
.pill {
  background: transparent; border: 1.5px solid var(--border);
  border-radius: 100px; padding: 7px 20px; cursor: pointer;
  font-size: 12px; font-weight: 400; transition: all 0.3s;
  letter-spacing: 0.5px; color: var(--text-muted);
}
.pill.active { background: #5C725212; border-color: var(--accent); color: var(--accent); font-weight: 600; }
.pill-dashed {
  background: transparent; border: 1.5px dashed var(--border);
  border-radius: 100px; padding: 7px 18px; cursor: pointer;
  font-size: 11px; color: var(--text-muted); transition: border-color 0.3s;
}
.pill-dashed:hover { border-color: #5C725260; }

/* STAT */
.stat-num {
  font-family: 'Instrument Serif', serif; font-size: 32px;
  color: var(--accent); line-height: 1; font-weight: 400;
}
.stat-label {
  font-size: 10px; color: var(--text-muted); margin-top: 4px;
  letter-spacing: 2px; text-transform: uppercase; font-weight: 500;
}

/* HIGHLIGHT BOX */
.highlight-box {
  background: var(--cream); border-radius: 14px; padding: 16px 22px;
  border: 1px solid #C4CCBE40; text-align: center; min-width: 100px;
}
.highlight-num {
  font-family: 'Instrument Serif', serif; font-size: 26px;
  color: var(--accent); line-height: 1;
}
.highlight-label {
  font-size: 10px; color: var(--text-muted); margin-top: 4px;
  letter-spacing: 1.5px; text-transform: uppercase; font-weight: 500;
}

/* COURSE TAG */
.course-tag {
  background: var(--cream); color: var(--text-mid);
  padding: 5px 14px; border-radius: 100px; font-size: 12px;
  border: 1px solid #C4CCBE40; display: inline-block;
}

/* LIST ITEM */
.list-item {
  display: flex; gap: 18px; padding: 18px 0;
  border-bottom: 1px solid #C4CCBE40; align-items: flex-start;
}
.list-item:last-child { border-bottom: none; }
.list-year { min-width: 60px; font-size: 12px; color: var(--accent); font-weight: 600; padding-top: 3px; }
.list-title {
  font-family: 'Instrument Serif', serif; font-size: 18px;
  color: var(--text); font-weight: 400;
}

/* BUTTONS */
.btn-primary {
  background: var(--accent); color: var(--warm); border: none;
  padding: 12px 32px; border-radius: 100px; font-size: 12px;
  font-weight: 600; cursor: pointer; letter-spacing: 1.5px;
  text-transform: uppercase; transition: transform 0.2s, box-shadow 0.2s;
  text-decoration: none; display: inline-block;
}
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 24px #5C725225; }
.btn-secondary {
  background: transparent; color: var(--text); border: 1.5px solid var(--border);
  padding: 12px 32px; border-radius: 100px; font-size: 12px;
  font-weight: 500; cursor: pointer; letter-spacing: 1.5px;
  text-transform: uppercase; transition: border-color 0.3s;
  text-decoration: none; display: inline-block;
}
.btn-secondary:hover { border-color: var(--accent); }

/* FOOTER */
.footer {
  padding: 48px 24px 28px; border-top: 1px solid #C4CCBE30;
  text-align: center; margin-top: 40px;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .nav-links { display: none !important; }
  .mobile-toggle { display: block !important; }
  .dot-row { display: flex !important; }
  .page { padding: 110px 20px 32px; }
  .card-grid { grid-template-columns: 1fr; }
}
</style>

// BUILD NAV
function buildNav() {
  const navLinks = document.getElementById('navLinks');
  const dotRow = document.getElementById('dotRow');
  const mobileMenu = document.getElementById('mobileMenu');

  navLinks.innerHTML = PAGES.map(p => `
    <button class="nav-link ${currentPage === p.id ? 'active' : ''}" onclick="navigate('${p.id}')">
      <div class="nav-link-dot"></div>
      <span class="nav-link-text">${p.label}</span>
    </button>
  `).join('');

  dotRow.innerHTML = PAGES.map(p => `
    <button class="dot-btn ${currentPage === p.id ? 'active' : ''}"
      onclick="navigate('${p.id}')" title="${p.label}"></button>
  `).join('');

  mobileMenu.innerHTML = PAGES.map(p => `
    <button class="${currentPage === p.id ? 'active' : ''}" onclick="navigate('${p.id}'); toggleMobile();">
      ${currentPage === p.id ? '<div style="width:7px;height:7px;border-radius:50%;background:var(--accent)"></div>' : ''}
      ${p.label}
    </button>
  `).join('');
}

function toggleMobile() {
  mobileOpen = !mobileOpen;
  document.getElementById('mobileMenu').classList.toggle('open', mobileOpen);
  document.getElementById('mobileToggle').textContent = mobileOpen ? '‚úï' : '‚â°';
}

function navigate(pageId) {
  currentPage = pageId;
  buildNav();
  renderPage();
  window.scrollTo(0, 0);
  if (mobileOpen) toggleMobile();
}

// RENDER PAGES
function renderPage() {
  const content = document.getElementById('content');
  content.innerHTML = pages[currentPage]();
}

  const color = era === 'b' ? 'var(--accent)' : 'var(--blue)';
  return `<div class="stagger ${stagger}" style="background:var(--warm);border-radius:16px;padding:20px;border:1px solid #C4CCBE50">
    <div style="font-size:11px;color:${color};font-weight:700;letter-spacing:1.5px;margin-bottom:6px">${year}</div>

    <div style="font-size:12px;color:var(--text-muted);line-height:1.6">${desc}</div>

}
